<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
	 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

	<style>

html, body, div, span, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
abbr, address, cite, code,
del, dfn, em, img, ins, kbd, q, samp,
small, strong, sub, sup, var,
b, i,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section, summary,
time, mark, audio, video {
    margin:0;
    padding:0;
    border:0;
    outline:0;
    font-size:100%;
    vertical-align:baseline;
    background:transparent;
}

body {
    line-height:1;
}

article,aside,details,figcaption,figure,
footer,header,hgroup,menu,nav,section { 
    display:block;
}

nav ul {
    list-style:none;
}

blockquote, q {
    quotes:none;
}

blockquote:before, blockquote:after,
q:before, q:after {
    content:'';
    content:none;
}

a {
    margin:0;
    padding:0;
    font-size:100%;
    vertical-align:baseline;
    background:transparent;
}

/* change colours to suit your needs */
ins {
    background-color:#ff9;
    color:#000;
    text-decoration:none;
}

/* change colours to suit your needs */
mark {
    background-color:#ff9;
    color:#000; 
    font-style:italic;
    font-weight:bold;
}

del {
    text-decoration: line-through;
}

abbr[title], dfn[title] {
    border-bottom:1px dotted;
    cursor:help;
}

table {
    border-collapse:collapse;
    border-spacing:0;
}

/* change border colour to suit your needs */
hr {
    display:block;
    height:1px;
    border:0;   
    border-top:1px solid #cccccc;
    margin:1em 0;
    padding:0;
}

input, select {
    vertical-align:middle;
}

		*{
			box-sizing: border-box;
		}
		html,body{
			margin:0; padding:0;
			background: #345;
			font-size: 14pt;
		}
		.swiper-container {
			width: 100%;
			height: 100vh;
			box-shadow: inset #f00 2px 2px, inset #f00 -2px -2px;
		}
		#footer{
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 8vh;
			background: #f00
		}
		.swiper-slide{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background: #345;
			color: #ddd;
		}
		#opRow, #contRow, #quesRow{
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: stretch;
			width: 100%;
		}
		#opRow > button, #contRow > button {
			flex-grow: 1;
			width: auto;
			margin: 1em 0.5em 0 0.5em;
			font-size: 2em;
			padding: 0.2em;
			background: #7bb;
			border: #0004 solid 5px;
			border-radius: 0.5em;
			box-shadow: #0004 0px 0px 20px;
		}
		#opRow > button:hover, #contRow > button:hover {
			background: #8cc;
			color: #000;
			border: #0004 solid 5px;
			border-radius: 0.5em;
			box-shadow: aqua 0px 0px 10px;
		}

		#quesRow > div{
			flex-grow: 1;
			width: auto;
			height: 50vh;
			color: #fff;
			font-size: 3.5em;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div id="quesRow">
					<div id="ql"></div>
					<div id="qc"></div>
					<div id="qr"></div>
				</div>
				<div id="opRow">
					<button id="less"><</button>
					<button id="equal">=</button>
					<button id="great">></button>
				</div>

				<div id="contRow">
					<button id="new1"><=</button>
					<button id="check">Check</button>
					<button id="new2">=></button>
				</div>
			</div>
			<div class="swiper-slide">Slide 1</div>
			<div class="swiper-slide">Slide 3</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
		  // Optional parameters
		  direction: 'horizontal',
		  loop: false,
/*
		  // If we need pagination
		  pagination: {
		    el: '.swiper-pagination',
		    type: 'fraction'
		  },

		  // Navigation arrows
		  /*navigation: {
		    nextEl: '.swiper-button-next',
		    prevEl: '.swiper-button-prev',
		  },

		  // And if we need scrollbar
		  scrollbar: {
		    el: '.swiper-scrollbar',
		  },*/
		});
	</script>
	<script>
		$(function(){
			console.log("init success!!");
			function newQues(){
				let ql = Math.trunc(Math.random()*20);
				let qr = Math.trunc(Math.random()*20);
				$("#ql").html(ql);
				$("#qr").html(qr);
			}
			newQues();
		});
	</script>
</body>
</html>
